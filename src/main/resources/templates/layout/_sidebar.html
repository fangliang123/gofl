<aside class="main-sidebar" th:fragment="sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="dist/img/user2-160x160.jpg" th:src="@{dist/img/user2-160x160.jpg}"
                     class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p th:text="${session.username}">Alexander Pierce</p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>
        <!-- search form -->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search...">
                <span class="input-group-btn">
                    <button type="submit" name="search" id="search-btn" class="btn btn-flat">
                        <i class="fa fa-search"></i>
                    </button>
                </span>
            </div>
        </form>
        <!-- /.search form -->
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu" data-widget="tree">
            <li class="header">主导航栏</li>
            <!--左侧菜单栏-->
            <li class="treeview" th:each="menu : ${session.menus}">
                <a href="#" th:href="${menu.attrs.href}">
                    <i class="fa fa-gears" th:class="${menu.attrs.icon}"></i>
                    <span th:text="${menu.text}">系统设置</span>
                    <span class="pull-right-container" th:if="${menu.hasChildren}">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                </a>
                <ul class="treeview-menu">
                    <li th:each="cmenu : ${menu.children}">
                        <a href="#" th:href="${cmenu.attrs.href}" th:text="' '+${cmenu.text}">
                            <i class="fa fa-circle-o" th:class="${cmenu.attrs.icon}"></i> 用户管理
                        </a>
                    </li>
                </ul>
            </li>
            <!--左侧菜单栏结束-->

        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
