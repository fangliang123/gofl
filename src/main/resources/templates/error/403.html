<!DOCTYPE html>
<html>

<head th:include="_include :: head"></head>

<body class="hold-transition skin-blue sidebar-mini fixed">

<div class="wrapper">

    <header th:replace="/layout/_header :: header"></header>

    <!-- Left side column. contains the logo and sidebar -->
    <aside th:replace="/layout/_sidebar :: sidebar"></aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                403 Error Page
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">403 error</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="error-page">
                <h2 class="headline text-red"> 403</h2>

                <div class="error-content">
                    <h3><i class="fa fa-warning text-yellow"></i> Sorry, unauthorized.</h3>

                    <p>
                        You do not have permission to browse.
                        Meanwhile, you may <a href="/login.html" th:href="@{/}">return to dashboard</a> or try using the search form.
                    </p>

                    <form class="search-form">
                        <div class="input-group">
                            <input type="text" name="search" class="form-control" placeholder="Search">

                            <div class="input-group-btn">
                                <button type="submit" name="submit" class="btn btn-warning btn-flat"><i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                        <!-- /.input-group -->
                    </form>
                </div>
                <!-- /.error-content -->
            </div>
            <!-- /.error-page -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <footer th:replace="/layout/_footer :: footer"></footer>

    <!-- Control Sidebar -->
    <aside th:replace="/layout/_functionbar :: control_sidebar"></aside>
    <!-- /.control-sidebar -->
    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>

</div>
<!-- ./wrapper -->

<div th:include="_include :: foot"></div>
</body>
</html>
