<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="includes/csslibs :: common_css(~{:: title}, ~{:: link})">
    <title>GoFL后台管理</title>
    <link rel="stylesheet"/>
</head>

<body class="hold-transition skin-blue sidebar-mini fixed">
    <div class="wrapper">

        <header class="main-header"
                th:replace="/layout/header :: header"></header>
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar"
               th:replace="/layout/sidebar :: sidebar"></aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper" id="content-wrapper" style="min-height: 421px;">
            <!--bootstrap tab风格 多标签页-->
            <div class="content-tabs">
                <button class="roll-nav roll-left tabLeft" onclick="scrollTabLeft()">
                    <i class="fa fa-backward"></i>
                </button>
                <nav class="page-tabs menuTabs tab-ui-menu" id="tab-menu">
                    <div class="page-tabs-content" style="margin-left: 0px;">

                    </div>
                </nav>
                <button class="roll-nav roll-right tabRight" onclick="scrollTabRight()">
                    <i class="fa fa-forward" style="margin-left: 3px;"></i>
                </button>
                <div class="btn-group roll-nav roll-right">
                    <button class="dropdown tabClose" data-toggle="dropdown">
                        页签操作<i class="fa fa-caret-down" style="padding-left: 3px;"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right" style="min-width: 128px;">
                        <li><a class="tabReload" href="javascript:refreshTab();">刷新当前</a></li>
                        <li><a class="tabCloseCurrent" href="javascript:closeCurrentTab();">关闭当前</a></li>
                        <li><a class="tabCloseAll" href="javascript:closeOtherTabs(true);">全部关闭</a></li>
                        <li><a class="tabCloseOther" href="javascript:closeOtherTabs();">除此之外全部关闭</a></li>
                    </ul>
                </div>
                <button class="roll-nav roll-right fullscreen" onclick="App.handleFullScreen()"><i
                        class="fa fa-arrows-alt"></i></button>
            </div>
            <div class="content-iframe " style="background-color: #ffffff; ">
                <div class="tab-content " id="tab-content">

                </div>
            </div>
        </div>
        <!-- /.content-wrapper -->

        <footer class="main-footer"
                th:replace="/layout/footer :: footer"></footer>

        <!-- Control Sidebar -->
        <!--<aside class="control-sidebar control-sidebar-dark"-->
               <!--th:replace="/layout/control_sidebar :: control"></aside>-->
        <!-- /.control-sidebar -->
        <!-- Add the sidebar's background. This div must be placed
             immediately after the control sidebar -->
        <!--<div class="control-sidebar-bg"></div>-->
    </div>
    <!-- ./wrapper -->

    <div th:replace="includes/jslibs :: jslibs(~{:: script})">
        <!-- Jquery Sidebar Data -->
        <script th:src="@{/modules/admin/admin.js}"></script>
    </div>
</body>
</html>
