        <section class="content">
                <div class="col-xs-3">
                    <div class="box box-solid">
                        <div class="box box-header with-border">
                            <h4 class="box-title">公司机构</h4>
                        </div>

                <div class="col-xs-9">
                    <div class="box box-solid">
                        <div class="box-header with-border">
                            <h4 class="box-title">用户管理</h4>
                            <div class="box-tools pull-right">
                                <button type="button" class="btn btn-box-tool" data-widget="collapse">
                                    <i class="fa fa-minus"></i>

                                <button type="button" class="btn btn-box-tool" data-widget="remove">
                                    <i class="fa fa-times"></i>

                        <div class="box-body">

                                    <div class="col-md-8">

                                </div>
                                <div class="col-md-3 form-group">
                                    <label class="col-md-4 control-label" type="text">性别</label>
                                    <div class="col-md-8">

                                    </div>
                                </div>
                                <div class="col-md-4 form-group">
                                    <label class="col-md-5 control-label" type="text">出生日期</label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control"/>
                                    </div>
                                </div>
                                <div class="col-md-1">
                                    <button class="btn btn-info pull-right">查询</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="box box-default">
                        <div class="box-body">
                            <table class="table table-bordered table-hover" id="userList">

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
